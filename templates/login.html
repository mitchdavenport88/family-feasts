{% extends "base.html" %}
{% block content %}

    <h1 class="text-center page-title">log in</h1>

    <section class="container-fluid">
        <form class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 my-form" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" id="username" name="username" class="form-control" required
                            title="Username must match the username given during registration.">
                    </div>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required
                                title="Password must match the password given during registration.">
                            <span class="input-group-text far fa-eye" id="togglePassword"></span>    
                        </div>
                    </div>
                </div>
            </div>
            <!-- buttons -->
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('home') }}" class="btn my-clear-btn m-2">cancel</a>
                <button type="submit" class="btn my-btn m-2">log in</button>
            </div>
            <!-- link for registration -->
            <div class="row">
                <div class="col-10 offset-1 text-center">
                    <p class="form-link">not registered?
                        <a href="{{ url_for('register') }}"> register here.</a>
                    </p>
                </div>
            </div>
        </form>
    </section>

{% endblock %}
