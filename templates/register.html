{% extends "base.html" %}
{% block content %}

    <h1 class="text-center page-title">register</h1>

    <section class="container-fluid">
        <form class="col-12 col-md-8 offset-md-2 my-form" method="POST" action="{{ url_for('register') }}">
            <!-- username -->
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
            </div>
            <!-- buttons -->
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('recipes') }}" class="btn my-clear-btn m-2">
                    cancel
                </a>
                <button type="submit" class="btn my-btn m-2">register</button>
            </div>
        </form>
    </section>

{% endblock %}
